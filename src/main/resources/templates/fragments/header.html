<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header th:fragment="header">
    <span th:classappend="${activePage == 'courses'} ? active">
        <a th:href="@{/course}">Courses</a>
    </span>
    <span th:classappend="${activePage == 'users'} ? active">
        <a th:href="@{/admin/user}">User</a>
    </span>
    <span th:classappend="${activePage == 'lessons'} ? active">
        <a th:href="@{/lesson}">Lesson</a>
    </span>
    <a class="float-right" sec:authorize="!isAuthenticated()" th:href="@{/login}">
        Login
    </a>
    <form class="float-right" th:method="post" sec:authorize="isAuthenticated()" th:action="@{/logout}">
        <button>
            Logout <span sec:authentication="principal.username">Username</span>
        </button>
    </form>

</header>

</html>
