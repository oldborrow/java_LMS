<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${lesson}" th:method="post" th:action="@{/lesson}">
  <input type="hidden" th:field="*{id}">
  <input type="hidden" th:field="*{courseId}">

  <div>
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}">
    <small class="validation-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title shouldn't be
      empty</small>
  </div>

  <div>
    <label for="text">Text</label>
    <textarea id="text" rows="20" cols="30" th:field="*{text}"></textarea>
    <small class="validation-error" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text shouldn't be
      empty</small>
  </div>

  <div>
    <button type="submit">Submit</button>
  </div>
</form>
</body>
</html>
